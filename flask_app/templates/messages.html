    <script>
        function showChat(chatId) {
            // Hide all chat sections
            document.querySelectorAll('.chat-section').forEach(chat => {
                chat.classList.add('hidden');
            });
            // Show the selected chat section
            document.getElementById(chatId).classList.remove('hidden');
        }

        function closeChat() {
            document.querySelectorAll('.chat-section').forEach(chat => {
                chat.classList.add('hidden');
            });
        }
    </script>
